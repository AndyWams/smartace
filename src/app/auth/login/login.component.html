<main class="auth">
  <div class="grid grid--1fr--2fr">
    <div class="banner"><img src="assets/img/banner.png" alt="banner" /></div>
    <div class="form-wrap">
      <div class="d-flex justify-content-center mb-3">
        <img src="assets/img/triton.svg" alt="triton" />
      </div>
      <h2>Payroll Portal <span>Sign In With your payroll Account</span></h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="input">
          <label>Email Address</label>
          <input
            type="text"
            placeholder="Enter username"
            formControlName="username"
            [ngClass]="{
              'is-invalid':
                form.controls['username'].hasError('required') &&
                form.controls['username'].touched
            }"
          />
        </div>
        <div class="input">
          <label>Password</label>
          <input
            [type]="show ? 'text' : 'password'"
            placeholder="Enter password"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                form.controls['password'].hasError('required') &&
                form.controls['password'].touched
            }"
          />
          <span class="toggle-btn" (click)="password()">{{
            show ? "Hide" : "Show"
          }}</span>
        </div>
        <button
          type="submit"
          mat-flat-button
          class="w-100"
          [disabled]="!form.valid"
        >
          Continue <mat-spinner *ngIf="isBusy"> </mat-spinner>
        </button>
        <div class="d-flex justify-content-center my-3">
          <a href="/" target="_blank" class="underline"
            >Signup instead <span></span
          ></a>
        </div>
        <div class="d-block">
          <span class="d-flex justify-content-center mt-3"
            >Forgot your password?
            <a href="/" target="_blank" class="mx-2">Reset</a>
          </span>
        </div>
      </form>
    </div>
  </div>
</main>
