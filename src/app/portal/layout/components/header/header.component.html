<header>
  <div class="d-flex justify-content-between align-items-center">
    <div class="logo"><img src="assets/img/triton.svg" alt="" /></div>
    <div class="d-flex align-items-center">
      <div class="notify me-4">
        <img src="assets/img/notification.svg" alt="" />
      </div>
      <div class="d-block">
        <label class="profile-name" *ngIf="profileName">{{
          profileName
        }}</label>
      </div>
      <a class="dropdown dropdown-toggle" id="drp_down">
        <div
          class="avatar"
          style="background: url('assets/img/avatar.svg')"
          data-bs-toggle="dropdown"
        ></div>
        <div
          class="dropdown-menu"
          x-placement="auto"
          aria-labelledby="drp_down"
        >
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </a>
    </div>
  </div>
</header>
