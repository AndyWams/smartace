<div class="header d-flex align-items-center justify-content-between mb-4">
  <div class="title">
    {{ queryString === "add" ? "Pay Scale Set Up" : "Edit Pay Scale" }}
  </div>
</div>
<div class="bg-white">
  <div class="form-wrap w--700">
    <form>
      <div class="grid align-items-center">
        <label>Scale Name</label>
        <div class="input mb-0">
          <input type="text" placeholder="Scale name" />
        </div>
      </div>
      <div class="grid align-items-center">
        <label>Pay Elements</label>
        <div class="input mb-0">
          <mat-select
            placeholder="Pay element"
            multiple
            #matSelect
            (selectionChange)="handlePayElementChange($event)"
          >
            <mat-select-trigger>
              {{ _selectedPayElements ? _selectedPayElements.slice(0, 2) : "" }}
              <span class="more" *ngIf="_selectedPayElements.length > 2">
                +{{ _selectedPayElements.slice(0, 2).length - 1 }} other item
              </span>
            </mat-select-trigger>
            <mat-option #allSelected (click)="toggleAllSelection()" [value]="0"
              >All</mat-option
            >
            <mat-option
              #options
              *ngFor="let option of options"
              [value]="option.value"
              (click)="toggleOne()"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
        </div>
      </div>
      <ng-container *ngIf="_selectedPayElements.length !== 0">
        <div class="grid">
          <span>&nbsp;</span>
          <div class="chips_wrap d-flex align-items-center">
            <div
              class="_chips animate__animated animate__bounceIn"
              *ngFor="let chip of _selectedPayElements; let i = index"
            >
              <span>{{ chip }}</span>
              <span (click)="dropItem(i)"
                ><ion-icon name="close"></ion-icon
              ></span>
            </div>
          </div>
        </div>
      </ng-container>
      <div class="grid align-items-center">
        <label>Pay Frequency</label>
        <div class="input mb-0">
          <select class="select" required>
            <option disabled="" selected="" value="">
              Select pay frequencies
            </option>
            <option *ngFor="let item of _payFrequencies">
              {{ item }}
            </option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="bg-white">
  <div class="title-sm px-5">Add Employees</div>
  <app-table [_data]="data" _identifier="EMPLOYEES"></app-table>
  <div class="d-flex justify-content-center align-items-center pb-5">
    <button mat-flat-button class="me-3">Save</button>
    <button mat-stroked-button>Cancel</button>
  </div>
</div>
