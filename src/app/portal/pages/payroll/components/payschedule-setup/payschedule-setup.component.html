<div class="header d-flex align-items-center justify-content-between mb-4">
  <div class="title">Pay Schedule</div>
  <div class="d-flex align-items-center">
    <button
      mat-stroked-button
      class="me-3"
      (click)="gotoView('next')"
      *ngIf="screen == 2"
    >
      Assign Pay Schedule
    </button>
    <button
      mat-flat-button
      data-bs-toggle="modal"
      data-bs-target="#createPaySchedule"
      *ngIf="screen == 2 || screen === 3"
    >
      Add New
    </button>
  </div>
</div>
<div class="d-flex align-items-center mb-4" *ngIf="screen == 3">
  <button mat-button (click)="gotoView('prev')">
    <span class="icon-circ me-3"
      ><mat-icon mat-icon-button>arrow_back</mat-icon></span
    >
    Back
  </button>
</div>
<div class="bg-white" *ngIf="screen == 1">
  <div class="empty-state">
    <div class="center">
      <label>
        No Existing Pay Schedule
        <span>Click on the button below to create a new Pay Schedule</span>
      </label>
      <div class="mt-3">
        <button
          mat-flat-button
          data-bs-toggle="modal"
          data-bs-target="#createPaySchedule"
        >
          Create New
        </button>
      </div>
    </div>
  </div>
</div>
<div class="bg-white" *ngIf="screen == 3">
  <div class="title-sm">Assign Pay Schedule</div>
  <form>
    <div class="form-wrap">
      <mat-radio-group aria-label="Select an option">
        <div class="grid grid-four-alt mt-5">
          <div
            class="radio-item"
            *ngFor="let item of _scheduleOption; let i = index"
            #radioItem
          >
            <label
              >{{ item.title }} <span>{{ item.subTitle }}</span></label
            >
            <mat-radio-button
              class="custom mt-auto"
              [value]="item.value"
              (change)="handdleScheduleToggle($event, i)"
              [id]="item.value"
            ></mat-radio-button>
          </div>
        </div>
      </mat-radio-group>
    </div>
  </form>
</div>
<ng-container *ngIf="screen == 2">
  <app-table [_data]="data" _identifier="PAYSCHEDULE"></app-table>
</ng-container>
<div class="modal fade" id="createPaySchedule" role="dialog">
  <div class="modal-dialog modal-wrapper">
    <div class="modal-content-wrap">
      <div class="modal-body">
        <div
          class="header-top d-flex justify-content-between align-items-center px-4 py-3"
        >
          <div class="title">Create New Pay Schedule</div>
          <ion-icon name="close-outline" data-bs-dismiss="modal"></ion-icon>
        </div>
        <div class="container">
          <form class="pb-3">
            <div class="form-wrap scroll w--400">
              <div class="input">
                <label>Pay Schedule Name</label>
                <input type="text" placeholder="Enter name" />
              </div>
              <div class="input">
                <label>Pay Frequency</label>
                <mat-select
                  placeholder="Select pay frequency"
                  class="select"
                  required
                >
                  <mat-option disabled="" selected="" value="">
                    Select pay frequency
                  </mat-option>
                  <mat-option value="Monthly">Monthly</mat-option>
                  <mat-option value="Time-Shift">Time-Shift</mat-option>
                </mat-select>
              </div>
              <div class="input">
                <label>Day of the Month</label>
                <input type="date" required />
              </div>
              <div class="input">
                <label>Day of the Month</label>
                <input type="date" required />
              </div>
              <div class="input">
                <label>Deadline to run Payroll</label>
                <input type="date" required />
              </div>
              <div class="input">
                <label>Pay Period</label>
                <input type="date" required />
              </div>
              <div class="d-flex align-items-center mt-5">
                <button
                  type="button"
                  mat-flat-button
                  class="me-3"
                  (click)="gotoView('', 2)"
                  data-bs-dismiss="modal"
                >
                  Save
                </button>
                <button
                  type="button"
                  mat-stroked-button
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
