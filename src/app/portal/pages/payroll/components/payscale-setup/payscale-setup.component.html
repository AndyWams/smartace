<div class="header d-flex align-items-center justify-content-between mb-4">
  <div class="title">Pay Scale Set-Up</div>
</div>
<div class="w--900">
  <div class="d-flex justify-content-between align-items-center">
    <div class="card d-flex flex-column">
      <div class="icon orange mb-4">
        <ion-icon name="document-text"></ion-icon>
      </div>
      <strong
        >Create a Payment<br />
        Institution</strong
      >
      <label
        >Click on the button to create a <br />
        an Institution.</label
      >
      <div class="mt-auto">
        <a
          [routerLink]="['/portal/payroll/institution-payment-setup']"
          [queryParams]="{ query: 'add' }"
          mat-flat-button
          >Continue</a
        >
      </div>
    </div>
    <div class="card d-flex flex-column">
      <div class="icon blue mb-4">
        <ion-icon name="document-text"></ion-icon>
      </div>
      <strong>Set up a Pay Element</strong>
      <label
        >Click on the button to create a <br />
        an Institution.</label
      >
      <div class="mt-auto">
        <a
          [routerLink]="['/portal/payroll/pay-element-setup']"
          [queryParams]="{ query: 'add' }"
          mat-flat-button
          >Continue</a
        >
      </div>
    </div>
    <div class="card d-flex flex-column">
      <div class="icon green mb-4">
        <ion-icon name="document-text"></ion-icon>
      </div>
      <strong>Set up a Pay Scale</strong>
      <label
        >Click on the button to create a <br />
        an Institution.</label
      >
      <div class="mt-auto">
        <a
          [routerLink]="['/portal/payroll/pay-scale-setup']"
          [queryParams]="{ query: 'add' }"
          mat-flat-button
          >Continue</a
        >
      </div>
    </div>
  </div>
</div>
