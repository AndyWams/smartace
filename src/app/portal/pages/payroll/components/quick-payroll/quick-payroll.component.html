<div class="header d-flex align-items-center justify-content-between mb-4">
  <div class="title">Quick Payroll</div>
</div>
<div class="bg-white">
  <div class="form-wrap w--700">
    <form>
      <div class="grid align-items-center">
        <label>Payroll Period</label>
        <div class="d-flex align-items-center">
          <div class="input mb-0 me-3">
            <label for="">Start Date</label>
            <input type="date" required />
          </div>
          <div class="input mb-0">
            <label for="">End Date</label>
            <input type="date" required />
          </div>
        </div>
      </div>
      <div class="grid align-items-center">
        <label>Payroll Schedule</label>
        <div class="input mb-0">
          <mat-select placeholder="Payroll schedule" class="select" required>
            <mat-option disabled="" selected="" value="">
              Select payroll schedule
            </mat-option>
            <mat-option value="">Option One</mat-option>
            <mat-option value="">Option Two</mat-option>
          </mat-select>
        </div>
      </div>
      <div class="grid align-items-center">
        <label>Payment Channel</label>
        <div class="input mb-0">
          <mat-select
            placeholder="Payment channel"
            class="select"
            required
            (selectionChange)="handlePayChannel($event)"
          >
            <mat-option disabled="" selected="" value="">
              Select payment channel
            </mat-option>
            <mat-option value="Master">Master Card</mat-option>
            <mat-option value="Bank">Bank Payment</mat-option>
          </mat-select>
        </div>
      </div>
      <div class="grid align-items-center">
        <label>Run By</label>
        <div class="input mb-0">
          <mat-select
            placeholder="Run by"
            class="select"
            required
            (selectionChange)="handleRunBy($event)"
          >
            <mat-option disabled="" selected="" value="">
              Select payment channel
            </mat-option>
            <mat-option value="Payscale">By Payscale</mat-option>
            <mat-option value="Gross/net">By Gross/Net Pay</mat-option>
          </mat-select>
        </div>
      </div>
      <div class="grid align-items-center" *ngIf="runByItem === 'Payscale'">
        <label>Select Payscale</label>
        <div class="input mb-0">
          <mat-select class="select" placeholder="Select pay scale" required>
            <mat-option disabled="" selected="" value="">
              Select payment channel
            </mat-option>
            <mat-option value="">Payscale One</mat-option>
            <mat-option value="">Payscale Two</mat-option>
          </mat-select>
        </div>
      </div>
    </form>
  </div>
  <div
    class="abs-pos animate__animated animate__bounceIn"
    *ngIf="payChannel === 'Bank'"
  >
    <label>Bank Balance</label>
    <label class="bold-txt">NGN 39,000,920.00</label>
  </div>
</div>
<div class="bg-white">
  <div class="title-sm px-5">Select Employees</div>
  <ng-container *ngIf="runByItem === 'Gross/net'">
    <app-table
      [_data]="data_"
      _identifier="EMPLOYEESONGROSSPAYROLL"
      [runByItem]="runByItem"
    ></app-table>
  </ng-container>
  <ng-container *ngIf="runByItem === 'Payscale'">
    <app-table
      [_data]="data"
      _identifier="EMPLOYEESONPAYSCALEPAYROLL"
      [runByItem]="runByItem"
    ></app-table>
  </ng-container>

  <div class="d-flex justify-content-center align-items-center pb-5">
    <button
      mat-flat-button
      class="me-3"
      data-bs-toggle="modal"
      data-bs-target="#runPayroll"
      *ngIf="runByItem === 'Gross/net'"
    >
      Run Payroll
    </button>
    <button
      mat-flat-button
      class="me-3"
      data-bs-toggle="modal"
      data-bs-target="#runPayroll"
      *ngIf="runByItem === 'Payscale'"
    >
      Run Payroll
    </button>
  </div>
</div>
