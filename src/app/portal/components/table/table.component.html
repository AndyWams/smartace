<div class="overflow--wrap">
  <div class="table-wrapper tbl-wrap">
    <div class="toolbar mb-3">
      <div class="d-flex align-items-center justify-content-evenly">
        <div class="d-flex align-items-center" style="width: fit-content">
          <mat-checkbox></mat-checkbox>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <span>Option One</span>
            </button>
            <button mat-menu-item>
              <span>Option Two</span>
            </button>
          </mat-menu>
        </div>
        <div class="search-input">
          <span><mat-icon>search</mat-icon></span>
          <input type="text" placeholder="Search" />
        </div>
        <div>
          <button mat-stroked-button class="mat-stroked-secondary">
            Filter <ion-icon name="options" class="mx-3"></ion-icon>
          </button>
        </div>
        <div class="d-flex align-items-center">
          <label class="me-3">Sort by</label>
          <button
            mat-stroked-button
            class="mat-stroked-secondary"
            [matMenuTriggerFor]="sortby"
          >
            Most recent <mat-icon class="mx-2">keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #sortby="matMenu">
            <button mat-menu-item>
              <span>Option One</span>
            </button>
            <button mat-menu-item>
              <span>Option Two</span>
            </button>
          </mat-menu>
        </div>
        <div>
          <button mat-stroked-button class="mat-stroked-secondary">
            Export as
          </button>
        </div>
        <div>
          <button mat-button class="print">
            <mat-icon class="me-2">print</mat-icon> Print
          </button>
        </div>
      </div>
    </div>
    <table class="table custom-table w--100">
      <thead>
        <tr>
          <th *ngFor="let title of _tblHeader">{{ title }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of _data">
          <td>
            <mat-checkbox>{{ item.name }}</mat-checkbox>
          </td>
          <td>
            <span>{{ item.category }}</span>
          </td>
          <td>
            <span>{{ item.accountName }}</span>
          </td>
          <td>
            <span>{{ item.accountNumber }}</span>
          </td>
          <td>
            <span>{{ item.bank }}</span>
          </td>
          <td>
            <span>{{ item.createdDate }}</span>
          </td>
          <td>
            <div class="dropdown">
              <span class="dropdown-toggle" [matMenuTriggerFor]="menu">
                <ion-icon name="ellipsis-horizontal"></ion-icon>
              </span>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>View</button>
                <button mat-menu-item>Edit</button>
                <button mat-menu-item>Deactivate</button>
              </mat-menu>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center px-4">
      <span class="tbl_count">Showing 10 of 320</span>
      <nav>
        <ul class="pagination mt-4">
          <li class="page-item">
            <a class="page-lynk disabled">
              <span class="prev d-flex align-items-center">
                <ion-icon name="chevron-back-outline"></ion-icon>
                Previous
              </span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item"><a class="page-link">4</a></li>
          <li class="page-item nxt">
            <a class="page-lynk">
              <span class="next d-flex align-items-center">
                Next
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
